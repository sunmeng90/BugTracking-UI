<div class="employee-list-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let employee"> {{employee.id}}</td>
    </ng-container>

    <ng-container matColumnDef="loginId">
      <th mat-header-cell *matHeaderCellDef> Login</th>
      <td mat-cell *matCellDef="let employee"> {{employee.loginId}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName</th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let employee">
        <span class="edit" (click)="editEmployee(employee)"><i class="material-icons">edit</i></span>
        <span class="edit" (click)="deleteEmployee(employee)"><i class="material-icons">delete</i></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource.employeeTotalCountSubject | async" (page)="pageEvent = $event"
                 [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

</div>
